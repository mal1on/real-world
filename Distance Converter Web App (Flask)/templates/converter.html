<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilometers ⇔ Miles Converter</title>
</head>
<body>
    <h1>Kilometers ⇔ Miles Converter</h1>
    <form method="post">
        <label for="direction">Choose the conversion direction:</label><br>
        <select id="direction" name="direction" required>
            <option value="Kilometers to miles">Kilometers to miles</option>
            <option value="Miles to kilometers">Miles to kilometers</option>
        </select><br><br>

        <label for="distance">Enter the distance:</label>
        <input type="number" id="distance" name="distance" step="0.1" min="0" required><br><br>

        <button type="submit">Convert</button>
    </form>

    {% if result is not none %}
        <p>{{ distance }} {{ units }} is equal to {{ result }} {{ o_units }}.</p>
    {% endif %}
</body>
</html>
